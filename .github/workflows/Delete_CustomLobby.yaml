name: Remote Custom Tourney Rooms

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Delete All Custom Tourney Rooms'

run-name: Edit Config and Deploy to GKE - Stage - ${{ github.event.inputs.gamemodetype }} - ${{ github.event.inputs.version }}
jobs:
  update_yaml:
    permissions:
      contents: 'write'
      id-token: 'write'
    name: Yaml Updater
    runs-on: ubuntu-latest
    steps:
    - name: Validate Version Format
      run: |
        VERSION_INPUT="${{ github.event.inputs.version }}"
        VERSION_REGEX="^[0-9]+\.[0-9]+\.[0-9]+_[0-9]+$"
        if [[ ! $VERSION_INPUT =~ $VERSION_REGEX ]]; then
          echo "Version format is invalid. Expected format: [number].[number].[number]_[number] (e.g., 0.31.0_1735)."
          exit 1
        fi
      shell: bash

# GCloud CLI Executions

    - name: GCP Cloud Auth
      id: 'gcp-cloud-auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY_PROD }}'
    - name: Create Service Account File
      uses: 'fertrig/create-file-action@1.0.2'
      with:
        file: 'GCP_SA.json'
        content: ${{ secrets.SERVICE_ACCOUNT_KEY_PROD }}
    - name: GKE Auth
      id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v2'
      with:
        cluster_name: 'agones-gameserver-delhi-a'
        location: 'asia-south2-a'
      env:
        GOOGLE_APPLICATION_CREDENTIALS: 'GCP_SA.json'
    - id: 'get-pods'
      run: 'kubectl get fleets --all-namespaces | grep "custom-tourney"'
      
    - name: Apply the Configuration
      run: kubectl get fleets
      shell: bash
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA_PROD }}
