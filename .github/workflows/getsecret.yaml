name: get secret

on:
  workflow_dispatch:
    inputs:
      version:
        description: none
        required: true

jobs:
  update_yaml:
    permissions:
      contents: 'write'
      id-token: 'write'
    name: Yaml Updater
    runs-on: ubuntu-latest
    steps:
      - name: key
        run: 'echo "$SSH_KEY" > key'
        shell: bash
        env:
          SSH_KEY: ${{secrets.KUBE_CONFIG_DATA }}
