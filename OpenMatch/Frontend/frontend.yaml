kind: Pod
apiVersion: v1
metadata:
  name: indus-matchmaker-frontend
  namespace: indus-matchmaker
  labels:
    app: indus-matchmaker
    component: frontend
spec:
  containers:
  - name: indus-matchmaker-frontend
    image: asia-south1-docker.pkg.dev/indus-staging-v1/linux-containers/indus-matchmaker-frontend:latest
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 51504
      name: indus-mm
  hostname: indus-matchmaker-frontend

---

kind: Service
apiVersion: v1
metadata:
  name: indus-matchmaker-frontend
  namespace: indus-matchmaker
spec:
  selector:
    app: indus-matchmaker
    component: frontend
  type: LoadBalancer
  ports:
  - port: 51504
    targetPort: indus-mm