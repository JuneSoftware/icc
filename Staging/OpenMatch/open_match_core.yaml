  name: open-match-query
  namespace: open-match
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: open-match-query
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
